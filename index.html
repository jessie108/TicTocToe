<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
</head>

<body> 
    <h1>Tic Toc Toe</h1>
  
    <div class='container'>
      <div class="grid" data-index='0'></div>
      <div class="grid" data-index='1'></div>
      <div class="grid" data-index='2'></div>
      <div class="grid" data-index='3'></div>
      <div class="grid" data-index='4'></div>
      <div class="grid" data-index='5'></div>
      <div class="grid" data-index='6'></div>
      <div class="grid" data-index='7'></div>
      <div class="grid" data-index='8'></div>
    </div>

    <div class='messageBox'> 
      <div class='message'>Congrats You Win</div>
      <button class='reset'>Replay</button>
    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
